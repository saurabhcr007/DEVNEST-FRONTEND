<html>
    <head>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div class="full">
            <div class="head">
                <h3>CALCULATOR</h3>
            </div>
            <div class="content">
                <div class="first">
                    <label for="fnumber">First number:</label>
                    <input type="number" class="fnumber" name="fnumber"><br><br>
                </div>
                <div class="second">
                    <label for="snumber">second number:</label>
                    <input type="number" class="snumber" name="snumber"><br><br>
                </div>
                <div class="res">
                    <label for="result">Result:</label>
                    <output name="result" class="resu" for="fnumber snumber"></output>
                </div>
            </div>
            <div class="but">
                <div class="but1"><button>ADD ( + )</button></div>
                <div class="but2"><button>SUBSTRACT ( - )</button></div>
                <div class="but3"><button>MULTIPLY ( x )</button></div>
                <div class="but4"><button>DIVIDE ( / )</button></div>    
            </div>        
        </div> 
        <script src="./calculator.js"></script>   
    </body>
</html>
